<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="newstyle.css">
</head>

<html>
		<style> 
			input[type=button], input[type=submit] {
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 16px 32px;
				text-decoration: none;
				margin: 4px 2px;
				cursor: pointer;
			}
		</style>
		
	<h3> EC Logs </h3>
	Used only for manual EC records. <br><br>
		<form action="submitreading.php" method="post">
			<div class="logarea">
				<label>
					EC: <br> <br> <input type="number" name="ec" placeholder="e.g. 2034" step="0.001" min="0"/>  uS/cm <br> <br>
					LogTime: <br> <br> <input type="datetime" name="logtime"/>
				</label>
			</div>
			<input type="submit" />
		</form>
	
	<script>
		$.fn.setNow = function (onlyBlank) {
			var now = new Date($.now())
			, year
			, month
			, date
			, hours
			, minutes
			, seconds
			, formattedDateTime
			;
		  
			year = now.getFullYear();
			month = now.getMonth().toString().length === 1 ? '0' + (now.getMonth() + 1).toString() : now.getMonth() + 1;
			date = now.getDate().toString().length === 1 ? '0' + (now.getDate()).toString() : now.getDate();
			hours = now.getHours().toString().length === 1 ? '0' + now.getHours().toString() : now.getHours();
			minutes = now.getMinutes().toString().length === 1 ? '0' + now.getMinutes().toString() : now.getMinutes();
			seconds = now.getSeconds().toString().length === 1 ? '0' + now.getSeconds().toString() : now.getSeconds();

			formattedDateTime = year + '-' + month + '-' + date + 'T' + hours + ':' + minutes + ':' + seconds;

			if ( onlyBlank === true && $(this).val() ) {
			return this;
			}

			$(this).val(formattedDateTime);

			return this;
		}

		$(function () {
			// Handler for .ready() called.
			$('input[type="datetime"]').setNow();
		});
																			
	</script>
	
</html>
